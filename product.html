<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Product Page</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="product">
                <div class='product-image'>
                    <img :src="image" />
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p v-if="inStock">In Stock</p>
                    <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>

                    <ul>
                        <li v-for="detail in details"> {{ detail }}</li>
                    </ul>
                    <div class="color-box" v-for="variant in variants" :key="variant.variantId"
                    :style="{ backgroundColor: variant.variantColor }" @mouseOver="updateProduct(variant.variantIamge)">
                    </div>
                    <button v-on: click="addToCart" :disable="!inStock" :class="{ disabledButton: !inStock}">
                        Add to Cart
                    </button>
                    <div class="cart">
                        <p> Cart {{cart}}</p>
                    </div>
                </div>
            </div>

        </div>

        "use strict"
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    product: 'Socks',
                    brand: 'Vue mastery',
                    image:'',
                    inStock: true,
                    details: ['80% cotton', '20% ployster', 'Gender-neutral'],
                    variants: [
                        {
                            variantId: 2234,
                            variantColor: 'green',
                            variantIamge: '',
                            variantQuanity: 10
                        },
                        {
                            variantId: 2235,
                            variantColor: 'blue',
                            variantIamge: '',
                            variantQuanity: 0
                        }
                    ],
                    cart: 0
                }

            })
        </script>
    </body>
</html>
