<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel='stylesheet' href='css/nav.css'>
  </head>
  <body>
    <div id="main">
      <nav v-bind:class="actvie" v-on:click.prevent>
        <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
        <a href="#" class="projects" v-on:click="makeActive('projects')"
          >Projects</a
        >
        <a href="#" class="services" v-on:click="makeActive('services')"
          >Services</a
        >
        <a href="#" class="contact" v-on:click="makeActive('contact')"
          >Contact</a
        >
      </nav>
      <p>
        You chose <b>{{ actvie }}</b>
      </p>
    </div>
    <script>
      "use strict";
      var main = new Vue({
        el: "#main",
        data: {
          actvie: "home"
        },
        methods: {
          makeActive: function(item) {
            this.actvie = item;
          }
        }
      });
    </script>
  </body>
</html>
